<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body style="background: #cfcfcc;">
    <div style="width:1080px; margin:0 auto;">

        <div class="m-4">
            <h3 class="text-center mb-4">Enter your Details</h3>

            <div class="col-12">
                <div class="container-fluid">
                    <div class="row">

                        <div class="col-3">
                            <div class="input-group mb-3 ">
                                <span class="input-group-text">Pick Up:</span>
                                <input type="text" class="form-control" placeholder="Pick Up" name="pickUp" id="pickUp" data-ele="pickUp">
                            </div>
                        </div>

                        <div class="col-3">
                            <div class="input-group mb-3 ">
                                <span class="input-group-text">Start Date:</span>
                                <input type="date" class="form-control" placeholder="Start Date" name="startDate" id="startDate"
                                    data-ele="startDate">
                            </div>
                        </div>

                        <div class="col-3">
                            <div class="input-group mb-3 ">
                                <span class="input-group-text">Drop Off:</span>
                                <input type="text" class="form-control" placeholder="Drop Off" name="dropOff" id="dropOff"
                                    data-ele="dropOff">
                            </div>
                        </div>

                        <div class="col-3">
                            <div class="input-group mb-3 ">
                                <span class="input-group-text">Return Date:</span>
                                <input type="date" class="form-control" placeholder="Return Date" name="returnDate" id="returnDate"
                                    data-ele="returnDate">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-3">
                            <div class="input-group mb-3 ">
                                <span class="input-group-text">Phone No:</span>
                                <input type="text" class="form-control" placeholder="Phone No" name="userPhone" id="userPhone"
                                    data-ele="userPhone">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="input-group mb-3 ">
                                <span class="input-group-text">Email:</span>
                                <input type="text" class="form-control" placeholder="Email" name="useremail" id="useremail"
                                    data-ele="useremail">
                            </div>
                        </div>
                        
                        <div class="col-2">
                            <!-- <button type="button" class="btn btn-primary" onclick="submit()">Submit</button> -->
                            <button type="button" class="btn btn-primary"  id="submt">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
